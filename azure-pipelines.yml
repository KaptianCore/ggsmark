trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: 14.x
  displayName: Install Node.js

- task: YarnInstaller@3
  inputs:
    versionSpec: 1.x
  displayName: Install Yarn

- script: |
    yarn
    yarn test
    yarn publish --access public
  displayName: Test & Publish Package
